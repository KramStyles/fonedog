<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My w3 Footer</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .top-line{
            min-height: 50px;
            margin-top: 20px;
            margin-bottom: 30px;
            border-top: 2px solid #eee;
        }
        .container{
            padding: 15px;
        }
        .divider{
            border-bottom: 2px solid #eeeeee;
        }
        .left{
            background-color: #0f3c6e;
            width: 23%;
            margin: 10px 5px;
            min-height: 50px;
            float: left;

        }
        .center-div{
            background-color: #1b6d85;
            min-height: 50px;
            width: 90%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="top-line"></div>
    <div class="container">
        <div class="divider"></div>
        <div class="center-div">
            <div class="left"></div>
            <div class="left"></div>
            <div class="left"></div>
            <div class="left"></div>
        </div>
    </div>
</body>
</html>
